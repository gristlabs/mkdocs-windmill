{% block article_nav %}
  {%- if page and (page.next_page or page.previous_page) %}

  <div class="row wm-article-nav-buttons" role="navigation" aria-label="navigation">
    {% if page.next_page %}
    <div class="wm-article-nav pull-right">
      <a href="{{ page.next_page.url }}" class="btn btn-xs btn-default pull-right">
        Next
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
      <a href="{{ page.next_page.url }}" class="btn btn-xs btn-link">
        {{ page.next_page.title }}
      </a>
    </div>
    {% endif %}

    {%- if page.previous_page %}
    <div class="wm-article-nav">
      <a href="{{ page.previous_page.url }}" class="btn btn-xs btn-default pull-left">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Previous</a><a href="{{ page.previous_page.url }}" class="btn btn-xs btn-link">
        {{ page.previous_page.title }}
      </a>
    </div>
    {% endif %}
  </div>

  {%- endif %}
{% endblock %}
